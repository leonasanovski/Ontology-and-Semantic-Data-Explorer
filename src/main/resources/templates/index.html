<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Search</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h1 class="mb-4 text-center">ðŸ”Ž Semantic Ontology Search</h1>

            <form th:action="@{/search}" method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="term" placeholder="Search term..." th:value="${term}" required
                           class="form-control" />
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </div>
                <small class="form-text text-muted">e.g. <code>milk</code>, <code>cream</code>, <code>apple</code></small>
            </form>

            <div class="results" th:if="${results}">
                <h4 class="mb-3">Results for '<span class="text-success-emphasis" th:text="${term}"></span>':</h4>
                <div class="list-group">
                    <div th:each="result : ${results}" class="list-group-item">
                        <h5>
                            <a th:href="@{/details(uri=${result.uri})}" th:text="${result.label}" class="text-decoration-none"></a>
                            <span class="badge bg-secondary ms-2"
                                  th:text="${#strings.substring(result.uri, result.uri.lastIndexOf('/') + 1)}"></span>
                        </h5>
                        <p class="text-muted" th:text="${result.uri}"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
