<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <!-- jQuery & jsTree -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
    <style>
        #ontologyTree {
            scrollbar-width: thin;
            scrollbar-color: #ccc #f1f1f1;
        }

        #ontologyTree::-webkit-scrollbar {
            width: 8px;
        }

        #ontologyTree::-webkit-scrollbar-thumb {
            background-color: #232e6e;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-2">
    <div class="row">
        <div class="col text-center p-3 mb-3 rounded-3 shadow-sm"
             style="background: linear-gradient(to right, #0dcaf0, #31d2f2); color: #004b66;">
            <h3 class="fw-bold mb-0 text-uppercase" th:text="${details['Preferred Name']}">Class Title</h3>
        </div>
    </div>

    <div class="row g-2 mt-3">
        <div class="col-5 bg-light border rounded shadow-sm p-3">
            <h5 class="mb-3 text-secondary fw-bold">Ontology Tree</h5>
            <div style="max-height: 600px; overflow-y: auto; overflow-x: auto;" id="ontologyTree">
                <!-- jsTree renders here -->
                <script th:inline="javascript">
                    document.addEventListener("DOMContentLoaded", function () {
                        const selectedUri = /*[[${uri}]]*/ "";

                        $('#ontologyTree').jstree({
                            'core': {
                                'data': {
                                    'url': function (node) {
                                        return node.id === '#' ?
                                            '/api/tree/roots' :
                                            '/api/tree/children?uri=' + encodeURIComponent(node.id) + '&selectedUri=' + encodeURIComponent(selectedUri);
                                    },
                                    'dataType': 'json'
                                },
                                'themes': {
                                    'dots': true,
                                    'icons': false
                                }
                            },
                            'plugins': ["wholerow", "html_data"]
                        });

                        fetch('/api/tree/path?uri=' + encodeURIComponent(selectedUri))
                            .then(res => res.json())
                            .then(path => {
                                let i = 0;

                                function expandNext() {
                                    if (i >= path.length - 1) return;
                                    const current = path[i];
                                    $('#ontologyTree').jstree('open_node', current, function () {
                                        i++;
                                        expandNext();
                                    });
                                }

                                $('#ontologyTree').on('ready.jstree', function () {
                                    expandNext();
                                    $('#ontologyTree').jstree('select_node', selectedUri);
                                });
                            });


                        $('#ontologyTree').on('select_node.jstree', function (e, data) {
                            const selected = data.node;
                            const uri = selected.id;
                            if (uri !== selectedUri) {
                                window.location.href = '/details?uri=' + encodeURIComponent(uri);
                            }
                        });
                    });
                </script>
            </div>
        </div>
        <div class="col-7">
            <div class="card shadow-sm rounded-3 border-0 h-100">
                <div class="card-header bg-info-emphasis text-dark fw-bold fs-3 text-center">
                    Class Details
                </div>
                <div class="card-body">
                    <h6 class="text-muted mb-2">Details for:</h6>
                    <a class="fw-bold text-decoration-none d-block mb-3 text-break"
                       target="_blank" th:text="${uri}" th:href="${uri}"></a>

                    <div class="table-responsive" style="max-height: 500px;">
                        <table class="table table-bordered table-striped table-sm align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Property</th>
                                <th scope="col">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${details.entrySet()}">
                                <td class="fw-semibold text-secondary" th:text="${entry.key}"></td>
                                <td>
                                    <!-- Superclass Chain -->
                                    <div th:if="${entry.key == 'Superclass Chain'}">
                                <span th:each="pair, stat : ${#strings.arraySplit(entry.value, ';')}"
                                      th:with="label=${pair.substring(0, pair.indexOf('|'))},
                                               superclassUri=${pair.substring(pair.indexOf('|') + 1)}">
                                    <a th:href="@{/details(uri=${superclassUri})}" th:text="${label}"
                                       class="text-decoration-none fw-semibold text-primary"></a>
                                    <span th:if="${!stat.last}"> → </span>
                                </span>
                                    </div>

                                    <!-- Synonyms -->
                                    <div th:if="${entry.key == 'Synonyms'}">
                                <span th:if="${entry.value.contains('There are no')}"
                                      th:text="${entry.value}" class="fst-italic"></span>
                                        <span th:if="${!entry.value.contains('There are no')}"
                                              th:each="syn : ${#strings.arraySplit(entry.value, ';')}"
                                              th:text="${syn.trim()}" class="me-2 badge text-bg-light"></span>
                                    </div>

                                    <!-- Alternative Labels -->
                                    <div th:if="${entry.key == 'Alternative Label'}">
                                        <span th:if="${entry.value.contains('There are no')}" th:text="${entry.value}"
                                              class="fst-italic"></span>
                                        <span th:if="${!entry.value.contains('There are no')}"
                                              th:each="alt : ${#strings.arraySplit(entry.value, ';')}"
                                              th:text="${alt.trim()}" class="me-2 text-success fw-semibold"></span>
                                    </div>

                                    <!-- Notation -->
                                    <div th:if="${entry.key == 'Notation'}">
                                        <span class="badge bg-secondary" th:text="${entry.value}"></span>
                                    </div>

                                    <!-- General clickable label|uri pair -->
                                    <div th:if="${entry.value.contains('|')
                                    && entry.key != 'Synonyms'
                                    && entry.key != 'Superclass Chain'}"
                                         th:with="label=${entry.value.substring(0, entry.value.indexOf('|'))},
                                          uriLink=${entry.value.substring(entry.value.indexOf('|') + 1)}">
                                        <a th:href="@{/details(uri=${uriLink})}" th:text="${label}"
                                           class="text-decoration-none fw-medium btn btn-outline-primary btn-sm me-2"></a>
                                    </div>

                                    <!-- Fallback plain text -->
                                    <div th:if="${!entry.value.contains('|')
                                    && entry.key != 'Synonyms'
                                    && entry.key != 'Alternative Label'
                                    && entry.key != 'Superclass Chain'
                                    && entry.key != 'Notation'}"
                                         th:text="${entry.value}"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <a th:href="@{/}" class="btn btn-outline-secondary mt-3">← Back to Search</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
